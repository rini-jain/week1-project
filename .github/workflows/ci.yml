name: CI Pipeline  # Ye workflow ka naam hai

on:  # Kab chalega ye workflow?
  push:  # Jab bhi koi naye changes push karega
    branches:  # Ye sirf master & feature-branch pe chalega
      - master
      - feature-branch

jobs:  # Kaam jo ye karega (job define kar rahe hain)
  build:
    runs-on: ubuntu-latest  # Linux server pe chalega ye automation

    steps:  # Step-by-step kaam define karna hai
      - name: Checkout Repository
        uses: actions/checkout@v3  # GitHub se latest code pull karega

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Node.js ka version set karna hai

      - name: Install Dependencies
        run: npm install  # NPM ki saari dependencies install karega

      - name: Run Tests
        run: npm test  # Test scripts run karega agar test likhe hain
